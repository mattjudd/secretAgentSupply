<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/styles/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/styles/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <div id="top-bar" class="black-box justify-content">
        <div id="branding" class="site-container uppercase">
          <a href="#"><img src="./resources/images/logo.png"></a>
          <span><a>Secret Agent Supply Inc.</a></span>
        </div>
      </div>
      <div id="main-banner">
        <div id="page-header" class="justify-content">
          <div class="site-container">
            <div class="header-box black-box uppercase">
              <h2>New Arrival</h2>
              <h1>Sport Bikes and Motorcycles</h1>
            </div>
          </div>
        </div>
        <div id="nav-bar" class="justify-content">
          <ul id="full-navbar" class="site-container">
            <li><a>Eyewear</a></li>
            <li><a>Apparel</a></li>
            <li><a>Gadgets</a></li>
            <li><a>Vehicles</a></li>
            <li><a>Classes</a></li>
            <li><a>Contact</a></li>
          </ul>
          <ul id="small-navbar" class="site-container">
            <li><a>Main</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div id="main-content" class="justify-content">
      <div id="sale-items" class="site-container">
        <div id="pen" class="item">
          <div class="item-image">
            <img src="./resources/images/pen.png">
          </div>
          <div class="black-box caption">
            <p>Exploding Pen</p>
          </div>
        </div>
        <div id="watch" class="item">
          <div class="item-image">
            <img src="./resources/images/watch.png">
          </div>
          <div class="black-box caption">
            <p>Cellular Watch</p>
          </div>
        </div>
        <div id="glasses" class="item">
          <div class="item-image">
            <img src="./resources/images/glasses.png">
          </div>
          <div class="black-box caption">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
      <div id="contact-details" class="site-container">
        <div id="location" class="item">
            <div class="black-box">
              <p>Location</p>
            </div>
            <div class="details">
              <p>-47.346346, 84.32354</p>
            </div>
        </div>
        <div id="hours" class="item">
            <div class="black-box">
              <p>Hours</p>
            </div>
            <div class="details">
              <p>0800&ndash;1800</p>
            </div>
        </div>
      </div>
    </div>
    <footer class="justify-content black-box">
      <div id="footer-content" class="site-container">
        &copy; Secret Agent Supply Inc.
      </div>
    </footer>


  </body>
</html>
